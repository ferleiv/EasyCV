    <section>
        <h2>Personal Information</h2>
        <p>
            <label for="name">
                <span>Name: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" name="name" id="name" autocomplete="on" autofocus required>
        </p>
        <p>
            <label for="photo">
                <span>Photo: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="file" name="file" id="profile-img">
            <img src="" id="profile-img-tag" width="200px" style="display: none;"/>
        </p>
        <p>
            <label for="phone">
                <span>Phone: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" name="phone" id="phone" autocomplete="on" required>
        </p>
        <p>
            <label for="email">
                <span>E-mail: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" name="email" id="email" autocomplete="on" required>
        </p>
        <p>
            <label for="aboutMe">
                <span>About Me:</span>
            </label>
            <br>
            <textarea id="aboutMe" name="aboutMe" rows="15" cols="42" required></textarea>
        </p>
    </section>
    <div class="duplicate-sections">
        <h2>Education</h2>
        <div class="form-section">
            <section>
                <p>
                    <label for="title_name">
                        <span>Title name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>

                </p>

                        <span>College/University:</span>

                    </label>
                    <input type="text" name="institution" id="institution" autocomplete="on" required>
                </p>

                    <label for="join_date">
                        <span>Join Date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="date" name="join_date" id="join_date" min="1950-01-01" onchange="checkBeginDate('join_date', 'end_date')" autocomplete="on" required><br>
                </p>
                <p>

                        <span>Graduate Date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="date" name="end_date" id="end_date" min="1950-01-02" onchange="checkEndDate('end_date', 'join_date')" autocomplete="on" required><br>
                </p>
                <p>
                    <label for="educationDescription">
                        <span>Description:</span>
                    </label>
                    <textarea id="educationDescription" name="educationDescription" rows="10" cols="20"></textarea>
                </p>

<script>

    function readURL(input) {
        var x = document.getElementById("profile-img-tag");
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#profile-img-tag').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
            x.style.display = "block";
        }
    }

    $("#profile-img").change(function(){

        readURL(this);
    });

            //Foto
            var img = document.getElementById("profile-img"); 
            var headerwrap = document.getElementById("headerwrap"); 
            var imgurl = "url("+img+")";

        var section = template.clone().find(':input').each(function(){
            var newId = this.id + sectionsCount;
            $(this).prev().attr('for', newId);
            this.id = newId;
            if($(this).attr("type") == "date") { 
                this.setAttribute("max", today);    
                if(secondCalendar) {                     
                    let currElemId = this.id;

                    $(this).on('change', function() {             
                        checkEndDate(this.id, prevElemId.id);
